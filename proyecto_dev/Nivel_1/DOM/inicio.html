<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
</head>
<body>
    <div class="container-fluid" id="contenedor">
        <img src="recursos/daa0eed979cbd67d4e43a331cba5e82d.png" alt="hojas">
        <div class="row text-center">
            <div class="col-6 text-center" id="usuario">
                Usuario
            </div>
        </div>   
        <div class="row text-center">
            <div class="col-6 text-center" id="usuario-prompt">
                <input type="email" name="usuario" id="usuario">
            </div>
        </div>

        <div class="row text-center">
            <div class="col-6 text-center" id="contraseña">
                Contraseña
            </div>
        </div>   
        <div class="row text-center">
            <div class="col-6 text-center" id="contraseña-prompt">
                <input type="password" name="contraseña" id="contraseña">
            </div>
        </div>
        <button type="button" class="btn btn-success" id="iniciar">Iniciar</button>
    </div>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
crossorigin="anonymous">
<link rel="stylesheet" href="css/inicio.css">
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</html>
