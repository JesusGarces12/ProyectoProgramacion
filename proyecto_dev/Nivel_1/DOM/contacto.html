<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
</head>
<body>
    <div class="container-fluid" id="contenedor">
        <div class="form-box text-center">
            <div class="mb-3">
                <label for="usuario">Ingrese su número de telefono para ser contactado</label>
                <input type="number" name="usuario" id="numero" class="form-control">
            </div>
            <div class="mb-3">
                <label for="contraseña">Ingrese su e-mail para ser contactado</label>
                <input type="email" name="contraseña" id="email" class="form-control">
            </div>
            <button type="button" class="btn btn-success" id="contacto" onclick="Guardar()">Guardar información</button>
        </div>
    </div>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
<link rel="stylesheet" href="css/inicio.css">
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
<script src="js/contacto.js"></script>
<link rel="stylesheet" href="css/registrarse.css">
</html>
